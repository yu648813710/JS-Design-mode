<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>构造函数</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        //构造函数模式
        //事件属于谁 this就指向谁 //任何函数都可以加new
        
        function name (age){//构造函数本身
            this.age=age;//正在构造 
            this.show=function(){
            console.log(this.age);
        };
            //与工厂模式不同 无需返回 直接调用
        };
        var a=new name(12);
        var b=new name("hahah");
        a.show();
        console.log(a.show==b.show);//不相等 那么存在一个问题每次实例化对象时的时候，会把属性和方法都复制一遍，浪费资源

        //如果把show函数暴漏全局下呢
        function show(){
            console.log(this.age);
        }
        function name2 (age){//构造函数本身
            this.age=age;//正在构造 
            this.show=show;
        };
        var aa=new name2(12);
        var bb=new name2("hahah");
        console.log(aa.show==bb.show);//相等了 但是存在一个问题，就是全局下有变量，存在可能污染变量的问题
        console.log(name);//直接打印name是 函数本身还不是对象
        console.log(new name());//打印name new 出来的实例是一个对象，那么说明 new 干的事情是 创建了一个对象，然后把 name 本身的属性继承出来
    </script>
</head>
<body>
    
</body>
</html>
